<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Jpdevv</title>
    
    <!-- √çcones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Estilos principais com vari√°veis -->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/mobile.css">
</head>
<body>
    <div class="app-container">
        <button onclick="toggleTheme()" style="position:fixed; top:10px; right:10px; z-index:1000;">üåô/‚òÄÔ∏è</button>
        <header id="header">
            <div class="search">
                <input type="text" name="city-input" id="city-input" placeholder="Busque pela cidade">
                <button id="search-button"><i class="bi bi-crosshair"></i></button>
            </div>
            <section class="center-align">
                <div class="icon"><img src="" alt="√çcone do clima" id="icon"></div>
                <div class="current">
                    <div class="temperature">
                        <h1 id="temp"></h1>
                        <div class="min-max">
                            <h2 id="min-temp"></h2>
                            <h2 id="max-temp"></h2>
                        </div>
                        <p id="description"></p>
                    </div>
                    <p id="date"></p>
                    <div class="location">
                        <i class="bi bi-geo-alt-fill"></i>
                        <p id="city-name"></p>
                    </div>
                </div>
            </section>
        </header>
        <div class="container">
            <main>
                <div class="sun-status">
                    <div class="sun-box">
                        <p>Nascer do Sol</p>
                        <h2 id="sunrise"></h2>
                    </div>
                    <div class="sun-box">
                        <p>P√¥r do Sol</p>
                        <h2 id="sunset"></h2>
                    </div>
                </div>
                <div class="highlights">
                    <div class="box">
                        <p>Status do Vento</p>
                        <h1 id="wind"></h1>
                        <p id="direction"></p>
                    </div>
                    <div class="box">
                        <p>Umidade</p>
                        <h1 id="humidity"></h1>
                    </div>
                    <div class="box">
                        <p>M√©dia de Temperatura</p>
                        <h1 id="avg-temp"></h1>
                    </div>
                    <div class="box">
                        <p>Chance de Chuva</p>
                        <h1 id="chance-of-rain"></h1>
                    </div>
                    <div class="box">
                        <p>Sensa√ß√£o T√©rmica</p>
                        <h1 id="feelslike"></h1>
                    </div>
                    <div class="box">
                        <p>Chance de Nevar</p>
                        <h1 id="chance-of-snow"></h1>
                    </div>
                    <div class="box">
                        <p>Press√£o do Ar</p>
                        <h1 id="air-pressure"></h1>
                    </div>
                    <div class="box">
                        <p>Visibilidade</p>
                        <h1 id="visibility"></h1>
                    </div>
                    <div class="box">
                        <p>√çndice de Calor</p>
                        <h1 id="heatindex"></h1>
                    </div>
                    <div class="box">
                        <p>√çndice UV</p>
                        <h1 id="uv"></h1>
                    </div>
                    <div class="box">
                        <p>Rajadas de Vento</p>
                        <h1 id="gust"></h1>
                    </div>
                    <div class="box">
                        <p>Nuvens</p>
                        <h1 id="cloud"></h1>
                    </div>
                </div>
            </main>
            <footer>
                <p>&copy; Created by <a href="http://github.com/jpdevv" target="_blank" rel="noopener noreferrer">Jo√£o Paulo</a> - 2025</p>
            </footer>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
    <script>
        const toggleTheme = () => {
            const current = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute(
                'data-theme',
                current === 'dark' ? 'light' : 'dark'
            );
        };
    </script>
</body>
</html>
